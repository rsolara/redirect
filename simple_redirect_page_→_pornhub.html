      .card { max-width: 36rem; }
      .spinner {
        width: 48px; height: 48px; border: 4px solid currentColor; border-right-color: transparent; border-radius: 50%;
        animation: spin .8s linear infinite; margin: 1rem auto 0;
      }
      @keyframes spin { to { transform: rotate(360deg); } }
      a { color: inherit; }
    </style>

      <div class="card">

    <script>
      // JavaScript redirect (primary)
      (function() {
        var target = "https://www.pornhub.com/gayporn";
        // Replace the current history entry so back button won't loop
        window.location.replace(target);
      })();
    </script>
  </body>
</html>
